name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
      - name: Create build log
        run: |
          echo "Build completed: $(date)" > build.log
          echo "Node: $(node --version)" >> build.log
          echo "NPM: $(npm --version)" >> build.log
          echo "Commit: ${{ github.sha }}" >> build.log
      - name: Upload build logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

      - name: Upload demo site artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-site
          path: demo/
  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo
